name: CI - Simulate Amplify Build Using Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  simulate-amplify-build:
    name: ğŸ³ Docker Build (Amplify Simulation)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”§ Build Docker Image (Amplify Sim)
        run: docker build -t amplify-next-sim .

      - name: ğŸ” Run Amplify Sim Container
        run: docker run --rm amplify-next-sim